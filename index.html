<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img class="deco-bg--top" src="./images/bg-pattern-top.svg" alt="" />
    <img class="deco-bg--bottom" src="./images/bg-pattern-bottom.svg" alt="" />
    <main>
      <article class="card">
        <img class="card__bg-image" src="./images/bg-pattern-card.svg" alt="" />
        <div class="card__information">
          <img
            class="card__profile-image"
            src="./images/image-victor.jpg"
            alt=""
          />
          <div class="card__profile">
            <p class="card__profile-name">Victor Crest</p>
            <span class="card__profile-age">26</span>
          </div>
          <p class="card__profile-city">London</p>
          <hr />
          <div class="card__statistics">
            <div class="card__followers">
              <p>80K</p>
              <p>Followers</p>
            </div>
            <div class="card__likes">
              <p>803K</p>
              <p>Likes</p>
            </div>
            <div class="card__photos">
              <p>1.4K</p>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Cami</a>.
      </div>
    </footer>
  </body>
</html>
